{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <h1>Treekemon GO! - Map Page</h1>
    <a href="/" class="back-button">Click here to go back home.</a>
  </div>
</div>
<div id="map"></div>
{% if google_maps_api_key != "" %}
<script>
let map;
function initMap() {
	map = new google.maps.Map(document.getElementById("map"), {
	center: { lat: 34.697, lng: -86.494 },
	zoom: 8,
	});
	// python {% for tree in trees %}
	setMarker("{{ tree.county }}, {{ tree.state }}", "{{ tree.url }}")
	// python {% endfor %}
}
function setMarker(address, url) {
	geocoder = new google.maps.Geocoder();
	geocoder.geocode({'address': address}, function(results, status) {
		if (status === 'OK') {
			map.setCenter(results[0].geometry.location);
			var marker = new google.maps.Marker({
				map: map,
				position: results[0].geometry.location
			});
		}
	});

    marker = new google.maps.Marker({
          position: {lat: lat, lng: lng},
          map: map,
	});
	google.maps.event.addListener(marker, 'click', function() {
		window.location.href = url;
	});
}
</script>
<script async
src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap">
</script>
{% endif %}
{% endblock %}
