  <style type="text/css">
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .jumbotron {
        background: #0d5723;
        color: white;
        padding-bottom: 2%;
        padding-top: 5%
    }
    .jumbotron .btn-primary {
        background: #04360f;
        border-color: #0d5723
    }
    .jumbotron .btn-primary:hover {
        background: #0d5723
    }
    .jumbotron p {
        color: #ffffff;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }
    .brown-body {
      background-color: #492a07;
    }
    .btn-primary {
      background-color: #227e3e;
      border-color: #227e3e;
      transition-duration: 0.4s
    }
    .btn-primary:hover {
      background-color: #0d5723;
      border-color: #0d5723
    }
    .list-group-item {
      background-color: #227e3e;
      border-color: #492a07;
      border-width: 5px;
      color: white;
      transition-duration: 0.4s
    }
    .list-group-item:hover {
      background-color: #0d5723;
      border-color: #492a07;
      color: white;
      font-weight: bold
    }
    .back-button {
      color: white;
      transition-duration: 0.4s
    }
    .back-button:hover {
      font-weight: bold;
      color: white
    }
    .tree-image {
      position: absolute;
      right: 3%;
      border: 5px solid white;
    }
    .tree-text {
      position: absolute;
      left: 5%;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .tree-little-text {
      color: white;
      height: 450px;
      width: 450px;
      position: absolute;
      left: 5%;
    }
    .back-button1 {
      color: white;
      font-weight: bold;
      transition-duration: 0.4s
    }
    .back-button1:hover {
      font-weight: bold;
      color: lightgray
    }
  </style>
</head>
<body class="brown-body">
